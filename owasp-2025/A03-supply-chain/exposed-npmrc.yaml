id: K70n0s510-exposed-npmrc
info:
  name: Exposed NPM Config (Path Spray)
  author: K70n0s510
  severity: critical
  description: Checks multiple locations for .npmrc files containing private registry tokens.
http:
  - method: GET
    path:
      - "{{BaseURL}}/.npmrc"
      - "{{BaseURL}}/.npm/npmrc"
      - "{{BaseURL}}/.npmrc.backup"
      - "{{BaseURL}}/root/.npmrc"
      - "{{BaseURL}}/user/.npmrc"
      - "{{BaseURL}}/.npmrc_save"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "_auth="
          - "_authToken="
          - "registry.npmjs.org"
          - "@myorg:registry"
