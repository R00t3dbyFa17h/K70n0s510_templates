id: K70n0s510-docker-registry
info:
  name: Open Docker Registry
  author: K70n0s510
  severity: high
  description: Detects open Docker v2 registries that list internal container images.
http:
  - method: GET
    path:
      - "{{BaseURL}}/v2/_catalog"
      - "{{BaseURL}}/v2/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "repositories"
      - type: status
        status:
          - 200
