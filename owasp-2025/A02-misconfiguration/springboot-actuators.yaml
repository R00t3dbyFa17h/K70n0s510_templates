id: K70n0s510-springboot-actuator
info:
  name: Spring Boot Actuator Exposure
  author: K70n0s510
  severity: critical
  description: Detects exposed Java Spring Boot actuators leaking env vars and heap dumps.
http:
  - method: GET
    path:
      - "{{BaseURL}}/actuator/env"
      - "{{BaseURL}}/actuator/heapdump"
      - "{{BaseURL}}/actuator/mappings"
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "activeProfiles"
          - "propertySources"
          - "org.springframework.boot"
