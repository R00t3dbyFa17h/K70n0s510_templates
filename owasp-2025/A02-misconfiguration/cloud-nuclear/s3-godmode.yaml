id: K70n0s510-s3-godmode

info:
  name: S3 Bucket Public Access
  author: K70n0s510
  severity: high
  description: Detects if an S3 bucket is publicly listable (prevents False Positives).

requests:
  - method: GET
    path:
      - "http://{{target}}.s3.amazonaws.com"
      - "http://s3.amazonaws.com/{{target}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ListBucketResult"
        part: body

      - type: status
        status:
          - 200
