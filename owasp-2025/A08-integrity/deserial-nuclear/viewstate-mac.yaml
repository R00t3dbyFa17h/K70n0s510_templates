id: K70n0s510-viewstate-mac
info:
  name: ASP.NET ViewState No MAC
  author: K70n0s510
  severity: medium
  tags: a08,aspnet
http:
  - method: GET
    path: ["{{BaseURL}}/"]
    matchers-condition: and
    matchers:
      - type: word
        words: ["__VIEWSTATE"]
      - type: regex
        regex: ["__VIEWSTATEGENERATOR"]
        negative: true
      # CLOUDFLARE BLOCK
      - type: word
        words: ["Cloudflare", "Attention Required", "Access denied"]
        negative: true
