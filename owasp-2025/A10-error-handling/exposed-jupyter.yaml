id: K70n0s510-jupyter-notebook
info:
  name: Exposed Jupyter Notebooks
  author: K70n0s510
  severity: high
  description: Detects exposed .ipynb files which often contain hardcoded AI/ML API keys and data logic.
http:
  - method: GET
    path:
      - "{{BaseURL}}/Untitled.ipynb"
      - "{{BaseURL}}/.ipynb_checkpoints/"
      - "{{BaseURL}}/notebook.ipynb"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"cells":'
          - '"metadata":'
          - '"nbformat":'
