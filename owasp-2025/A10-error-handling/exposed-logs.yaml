id: K70n0s510-exposed-logs
info:
  name: Exposed Application Log Files
  severity: medium
http:
  - method: GET
    path:
      - "{{BaseURL}}/debug.log"
      - "{{BaseURL}}/storage/logs/laravel.log"
    matchers-condition: and
    matchers:
      - type: status
        status: [200]
      - type: word
        words: ["Stack trace", "Debug Message", "PHP Fatal error"]
