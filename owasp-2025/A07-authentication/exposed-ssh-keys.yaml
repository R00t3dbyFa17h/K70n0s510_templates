id: K70n0s510-exposed-ssh-keys
info:
  name: Exposed SSH Private Keys (A07)
  author: K70n0s510
  severity: critical
  description: Detects accidentally uploaded SSH private keys or authorized_keys files.
http:
  - method: GET
    path:
      - "{{BaseURL}}/.ssh/id_rsa"
      - "{{BaseURL}}/.ssh/id_dsa"
      - "{{BaseURL}}/.ssh/id_ed25519"
      - "{{BaseURL}}/.ssh/authorized_keys"
      - "{{BaseURL}}/root/.ssh/id_rsa"
      - "{{BaseURL}}/backup/id_rsa"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "BEGIN OPENSSH PRIVATE KEY"
          - "BEGIN RSA PRIVATE KEY"
          - "ssh-rsa AAAA"
          - "ssh-ed25519 AAAA"
