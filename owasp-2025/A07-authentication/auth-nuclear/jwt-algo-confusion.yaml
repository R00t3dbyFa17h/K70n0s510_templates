  severity: critical
  tags: a07,jwt,auth
http:
  - method: GET
    path: ["{{BaseURL}}/api/user"]
    headers:
      Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.e30.signature_placeholder"
