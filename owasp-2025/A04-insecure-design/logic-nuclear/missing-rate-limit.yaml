id: K70n0s510-rate-limit
info:
  name: Missing Rate Limiting (Heuristic)
  author: K70n0s510
  severity: low
  description: Checks headers for X-RateLimit. (Manual verification required).
  tags: a04,ratelimit
http:
  - method: GET
    path:
      - "{{BaseURL}}/login"
    
    matchers-condition: and
    matchers:
      # If these headers are missing, it might be vulnerable...
      - type: word
        part: header
        words:
          - "X-RateLimit"
          - "Retry-After"
        negative: true
      
      # ...BUT if we are blocked by Akamai, we are effectively rate limited. Ignore it.
      - type: word
        words:
          - "AkamaiGHost"
          - "Access Denied"
        negative: true
