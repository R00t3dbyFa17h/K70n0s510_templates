id: K70n0s510-juiceshop-artifacts
info:
  name: OWASP Juice Shop Specific Artifacts
  author: K70n0s510
  severity: high
http:
  - method: GET
    path:
      - "{{BaseURL}}/rest/admin/application-configuration"
    matchers-condition: and
    matchers:
      - type: status
        status: [200]
      - type: word
        words: ["application-configuration", "\"config\":"]
