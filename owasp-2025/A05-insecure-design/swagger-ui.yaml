id: K70n0s510-swagger-ui
info:
  name: Swagger/OpenAPI Documentation (Strict)
  author: K70n0s510
  severity: info
  description: Locates API documentation. REQUIRES HTTP 200 OK to trigger.
http:
  - method: GET
    path:
      - "{{BaseURL}}/swagger-ui.html"
      - "{{BaseURL}}/v2/api-docs"
      - "{{BaseURL}}/openapi.json"
      - "{{BaseURL}}/docs"

    matchers-condition: and
    matchers:
      # Condition 1: MUST be a 200 OK
      - type: status
        status:
          - 200

      # Condition 2: Must contain API keywords
      - type: word
        words:
          - "swagger"
          - "openapi"
          - "\"paths\":"
          - "swagger-ui-bundle"
          - "api-docs"
        part: body

      # Condition 3: Must NOT be a WAF error
      - type: word
        words:
          - "Access Denied"
          - "AkamaiGHost"
          - "Cloudflare"
        part: body
        negative: true
