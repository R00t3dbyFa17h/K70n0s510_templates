id: K70n0s510-graphql-introspection
info:
  name: GraphQL Introspection Enabled
  author: K70n0s510
  severity: high
  description: Checks if GraphQL allows introspection, leaking the entire API schema to attackers.
http:
  - method: POST
    path:
      - "{{BaseURL}}/graphql"
      - "{{BaseURL}}/api/graphql"
    body: '{"query":"query{__schema{types{name,kind}}}"}'
    headers:
      Content-Type: application/json
    matchers:
      - type: word
        words:
          - "__schema"
          - "types"
          - "kind"
