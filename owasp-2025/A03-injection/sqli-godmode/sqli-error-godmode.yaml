id: K70n0s510-sqli-error-godmode
info:
  name: SQLi Error God Mode
  author: K70n0s510
  severity: high
  tags: sqli,error
http:
  - method: GET
    path:
      - "{{BaseURL}}/?id=1'"
      - "{{BaseURL}}/?id=1\""
    matchers-condition: and
    matchers:
      - type: word
        words: ["SQL syntax", "MySQL result", "ORA-00933"]
      
      # GLOBAL WAF IGNORE LIST
      - type: word
        words:
          - "AkamaiGHost"
          - "Access Denied"
          - "Cloudflare"
          - "Attention Required"
          - "security by cloudflare"
          - "Please verify you are a human"
        negative: true
