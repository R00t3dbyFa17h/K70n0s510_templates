id: K70n0s510-xss-vuejs
info:
  name: VueJS Template Injection
  author: K70n0s510
  severity: high
  description: Detects XSS in VueJS apps.
  tags: xss,vuejs
http:
  - method: GET
    path: ["{{BaseURL}}/?q={{7*7}}"]
    matchers-condition: and
    matchers:
      - type: word
        words: ["49"]
      - type: word
        words: ["Vue", "data-v-"]
